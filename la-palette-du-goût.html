<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <title>ohmyfood</title>
    <meta
      name="description"
      content="Ohmyfood,entreprise proposant des commandes de repas gastronomiques en ligne permettant a de nombreux utilisateurs de choisirs le menu qui leur plait"
    />
    <script
      src="https://kit.fontawesome.com/551ce15b23.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="public/css/style.css" />
  </head>
  <body>
    <!--HEADER-->
    <header class="header">
      <a href="index.html"></a>
      <h1 class="header-logo">
        <img src="./images/logo/ohmyfood.png" alt="logo oh my food" />
      </h1>
    </header>

    <!--MAIN-->
    <main class="main-menus">
      <div class="image-first">
        <img
          src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
          alt="La palette du goût"
        />
      </div>

      <!--SECTION MENUS-->

      <section class="all-menu">
        <div class="title-menu">
          <h2>La palette du goût</h2>
          <span>
            <i class="plein far fa-heart"> </i>
          </span>
        </div>
        <div class="full-menus">
          <div class="first-dish">
            <h3 class="title-first-dish">ENTREES</h3>
            <div class="entree">
              <h4>Fricassées d'escargots</h4>
              <div class="entree-garnish-and-price">
                <p class="entree-garnish">Au piment d'Espelette</p>
                <p class="entree-garnish-price">25€</p>
              </div>
              <div class="check-right">
                <i class="fas fa-check-circle"></i>
              </div>
            </div>
            <div class="entree">
              <h4>Foie gras de canard mi-cuit</h4>
              <div class="entree-garnish-and-price">
              <p class="entree-garnish">Et ses copeaux de truffe noire</p>
              <p class="entree-garnish-price">35€</p>
            </div>
            <div class="check-right">
              <i class="fas fa-check-circle"></i>
            </div>
            </div>
            <div class="entree">
              <h4>Oeuf au plat</h4>
              <div class="entree-garnish-and-price">
              <p class="entree-garnish">Assaisoné à la truffe sur lit de caviar</p>
              <p class="entree-garnish-price">20€</p>
            </div>
            <div class="check-right">
              <i class="fas fa-check-circle"></i>
            </div>
        </div>
      </section>
    </main>
  </body>
</html>
